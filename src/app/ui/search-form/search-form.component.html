<form>
  <mat-form-field class="search-input">
    <mat-label>Search</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field class="select-input">
    <mat-label>Filter</mat-label>
    <mat-select>
      <mat-option *ngFor="let option of resourceFilterOptions" [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
